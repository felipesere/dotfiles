# Movement
## resize panes with the mouse
set -g mouse on


# use 256 term for pretty colors
set -g default-terminal screen-256color
set-option -sa terminal-overrides ",xterm*:Tc"

# use vim key bindings
setw -g mode-keys vi

unbind p
bind p paste-buffer

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# decrease command delay (increases vim responsiveness)
set -sg escape-time 0

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start indexes at 1
set  -g base-index 1
setw -g pane-base-index 1
set  -g renumber-windows on

set-option -g history-limit 50000

# tmux prefix
unbind C-b
set -g prefix C-a

bind-key a send-prefix

#toggle last active windwo
bind ^a last-window

# Reload config quickly
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# window splitting like in vim, keeping the current folder
unbind %
bind v split-window -h -c '#{pane_current_path}'
unbind '"'
bind s split-window -v -c '#{pane_current_path}'
bind c new-window -c "#{pane_current_path}"

bind h  select-pane -L
bind j  select-pane -D
bind k  select-pane -U
bind l  select-pane -R

# The statusbar
set -g status-justify centre
set -g status-position bottom

set -g status-left '#{battery_percentage} #{battery_icon_status} '
set -g status-left-length 20
set -g status-right '%d/%m @ %H:%M'
set -g status-right-length 100

setw -g window-status-current-format  ' #I: #W '
setw -g window-status-format          ' #I: #W '

set -g @batt_icon_status_charged ' '
set -g @batt_icon_status_charging '↑'
set -g @batt_icon_status_discharging '↓'

run-shell $HOME/.dotfiles/vendor/github.com/tmux-plugins/tmux-battery/battery.tmux
source $HOME/.dotfiles/tmux/rosebones_light.tmux
