import:
  - ~/.alacritty-font-size.yml

colorschemes:
  rosebones_light: &light
    primary:
      foreground: '#724341'
      background: '#FBF6F0'
    cursor:
      cursor: '#724341'
      text: '#FBF6F0'
    normal:
      black:   '#FBF6F0'
      red:     '#B5637A'
      green:   '#286A84'
      yellow:  '#EC9D33'
      blue:    '#5795A0'
      magenta: '#917BA9'
      cyan:    '#5795A0'
      white:   '#724341'
    bright:
      black:   '#E8C48B'
      red:     '#A54A66'
      green:   '#1C5970'
      yellow:  '#C68223'
      blue:    '#407D88'
      magenta: '#855AAC'
      cyan:    '#407D88'
      white:   '#A4635F'
  onedark: &dark
    # Colors (Mariana)
    bright:
      black: '#333333'
      blue: '#85add6'
      cyan: '#82c4c4'
      green: '#acd1a8'
      magenta: '#d8b6d8'
      red: '#f97b58'
      white: '#ffffff'
      yellow: '#fac761'
    cursor:
      cursor: '#fcbb6a'
      text: '#ffffff'
    normal:
      black: '#000000'
      blue: '#6699cc'
      cyan: '#5fb4b4'
      green: '#99c794'
      magenta: '#c695c6'
      red: '#ec5f66'
      white: '#f7f7f7'
      yellow: '#f9ae58'
    primary:
      background: '#343d46'
      foreground: '#d8dee9'
    selection:
      background: '#4e5a65'
      text: '#d8dee9'
env:
  TERM: xterm-256color
font:
  normal:
    family: Iosevka Nerd Font Mono
    style: Regular
  bold:
    family: Iosevka Nerd Font Mono
    style: Bold
  italic:
    family: Iosevka Nerd Font Mono
    style: Italic
colors: *dark

window:
  option_as_alt: Both
