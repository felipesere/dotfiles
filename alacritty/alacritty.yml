import:
  - ~/.alacritty-font-size.yml

colorschemes:
  rosebones_light: &light
    primary:
      foreground: '#724341'
      background: '#FBF6F0'
    cursor:
      cursor: '#724341'
      text: '#FBF6F0'
    normal:
      black:   '#FBF6F0'
      red:     '#B5637A'
      green:   '#286A84'
      yellow:  '#EC9D33'
      blue:    '#5795A0'
      magenta: '#917BA9'
      cyan:    '#5795A0'
      white:   '#724341'
    bright:
      black:   '#E8C48B'
      red:     '#A54A66'
      green:   '#1C5970'
      yellow:  '#C68223'
      blue:    '#407D88'
      magenta: '#855AAC'
      cyan:    '#407D88'
      white:   '#A4635F'
  nord: &dark
    primary:
      background: '#2e3440'
      foreground: '#d8dee9'
      dim_foreground: '#a5abb6'
    cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    vi_mode_cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    selection:
      text: CellForeground
      background: '#4c566a'
    search:
      matches:
        foreground: CellBackground
        background: '#88c0d0'
      footer_bar:
        background: '#434c5e'
        foreground: '#d8dee9'
    normal:
      black: '#3b4252'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#88c0d0'
      white: '#e5e9f0'
    bright:
      black: '#4c566a'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#8fbcbb'
      white: '#eceff4'
    dim:
      black: '#373e4d'
      red: '#94545d'
      green: '#809575'
      yellow: '#b29e75'
      blue: '#68809a'
      magenta: '#8c738c'
      cyan: '#6d96a5'
      white: '#aeb3bb'

env:
  TERM: xterm-256color
font:
  normal:
    family: Iosevka Nerd Font Mono
    style: Regular
  bold:
    family: Iosevka Nerd Font Mono
    style: Bold
  italic:
    family: Iosevka Nerd Font Mono
    style: Italic
colors: *light

window:
  option_as_alt: Both
