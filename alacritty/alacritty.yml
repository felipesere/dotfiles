import:
  - ~/.alacritty-font-size.yml

colorschemes:
  rosebones_light: &light
    primary:
      foreground: '#724341'
      background: '#FBF6F0'
    cursor:
      cursor: '#724341'
      text: '#FBF6F0'
    normal:
      black:   '#FBF6F0'
      red:     '#B5637A'
      green:   '#286A84'
      yellow:  '#EC9D33'
      blue:    '#5795A0'
      magenta: '#917BA9'
      cyan:    '#5795A0'
      white:   '#724341'
    bright:
      black:   '#E8C48B'
      red:     '#A54A66'
      green:   '#1C5970'
      yellow:  '#C68223'
      blue:    '#407D88'
      magenta: '#855AAC'
      cyan:    '#407D88'
# TokyoNight Alacritty Colors
  tokyo_night: &dark
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xc0caf5'
  
    # Normal colors
    normal:
      black:   '0x1d202f'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xa9b1d6'
  
    # Bright colors
    bright:
      black:   '0x414868'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xc0caf5'
  
    indexed_colors:
      - { index: 16, color: '0xff9e64' }
      - { index: 17, color: '0xdb4b4b' }
      
  
env:
  TERM: xterm-256color
font:
  normal:
    family: Iosevka Nerd Font Mono
    style: Regular
  bold:
    family: Iosevka Nerd Font Mono
    style: Bold
  italic:
    family: Iosevka Nerd Font Mono
    style: Italic
colors: *dark

window:
  option_as_alt: Both
