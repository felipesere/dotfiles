import:
  - ~/.alacritty-font-size.yml

colorschemes:
  rosebones_light: &light
    primary:
      foreground: '#724341'
      background: '#FBF6F0'
    cursor:
      cursor: '#724341'
      text: '#FBF6F0'
    normal:
      black:   '#FBF6F0'
      red:     '#B5637A'
      green:   '#286A84'
      yellow:  '#EC9D33'
      blue:    '#5795A0'
      magenta: '#917BA9'
      cyan:    '#5795A0'
      white:   '#724341'
    bright:
      black:   '#E8C48B'
      red:     '#A54A66'
      green:   '#1C5970'
      yellow:  '#C68223'
      blue:    '#407D88'
      magenta: '#855AAC'
      cyan:    '#407D88'
      white:   '#A4635F'
  onedark: &dark
    # Default colors
    primary:
      background: '0x1e2127'
      foreground: '0xabb2bf'

      # Bright and dim foreground colors
      #
      # The dimmed foreground color is calculated automatically if it is not present.
      # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
      # is `false`, the normal foreground color will be used.
      #dim_foreground: '0x9a9a9a'
      bright_foreground: '0xe6efff'

    # Cursor colors
    #
    # Colors which should be used to draw the terminal cursor. If these are unset,
    # the cursor color will be the inverse of the cell color.
    #cursor:
    #  text: '0x000000'
    #  cursor: '0xffffff'

    # Normal colors
    normal:
      black:   '0x1e2127'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xd19a66'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0x828791'

    # Bright colors
    bright:
      black:   '0x5c6370'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xd19a66'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0xe6efff'

    # Dim colors
    #
    # If the dim colors are not set, they will be calculated automatically based
    # on the `normal` colors.
    dim:
      black:   '0x1e2127'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xd19a66'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0x828791'
env:
  TERM: xterm-256color
font:
  normal:
    family: Iosevka Nerd Font Mono
    style: Regular
  bold:
    family: Iosevka Nerd Font Mono
    style: Bold
  italic:
    family: Iosevka Nerd Font Mono
    style: Italic
colors: *dark

window:
  option_as_alt: Both
