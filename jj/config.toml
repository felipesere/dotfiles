[user]
name = "Felipe Sere"
email = "github@felipesere.com"

[ui]
default-command = ["log", "--limit", "10"]

diff-editor = ["nvim", "-c", "DiffEditor $left $right $output"]
diff.format = "git"
diff.tool = [
  "delta",
  "$left",
  "$right",
  "--file-transformation",
  "s|.*/jj-diff-[^/]*[^/]*/||",
]

[merge-tools.delta]
diff-expected-exit-codes = [0, 1]

[template-aliases]
'format_timestamp(timestamp)' = 'timestamp.ago()'
'format_short_signature(signature)' = 'if(self.mine(), raw_escape_sequence("\e[0;32m") ++ "Me"  ++ raw_escape_sequence("\e[0m"), signature.email())'

[git]
sign-on-push = true

[aliases]
l = ["log", "-n", "20"]
ll = ["log", "-n", "20", "-r", "::trunk() | ::@"]
view-pr = ["util", "exec", "--", "bash", "-c", """
#!/usr/bin/env bash
gh pr view $(jj log --no-graph -r @ -T 'bookmarks' | sed 's/\\*//') -w
""", ""]
#    ^^
# This last empty string will become "$0" in bash, so your actual arguments
# are all included in "$@" and start at "$1" as expected.

[revset-aliases]
bot_author = '(author(tl-renovate) | author(dependabot))'
